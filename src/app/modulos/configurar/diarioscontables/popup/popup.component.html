<h1 matDialogTitle>{{data.title}}</h1>
<form name="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50" class="pr-1">
      <mat-form-field class="full-width">
        <input matInput name="Codigo" [formControl]="itemForm.controls['Codigo']" placeholder="CÃ³digo">
      </mat-form-field>
      <small *ngIf="itemForm.controls['Codigo'].hasError('maxlength')" class="form-error-msg">
        No se puede exceder de {{itemForm.controls['Codigo'].errors.maxlength.requiredLength}} caracteres </small>
    </div>

    <div fxFlex="50" class="pr-1">
      <mat-form-field class="full-width">
        <input matInput name="Etiqueta" [formControl]="itemForm.controls['Etiqueta']" placeholder="Etiqueta">
      </mat-form-field>
      <small *ngIf="itemForm.controls['Etiqueta'].hasError('maxlength')" class="form-error-msg">
        No se puede exceder de {{itemForm.controls['Etiqueta'].errors.maxlength.requiredLength}} caracteres </small>
    </div>

    <div fxFlex="50" class="pr-1">
      <mat-form-field class="full-width">
        <mat-select name="Naturaleza" placeholder="Naturaleza" [formControl]="itemForm.controls['IDNaturaleza']">
          <mat-option *ngFor="let tipos of Naturaleza" [value]="tipos.ID" ngDefaultControl>
            {{tipos.Etiqueta}}
          </mat-option>
        </mat-select>
      </mat-form-field> 
    </div>

    <div fxFlex="50" class="pt-1 pr-1">
      <mat-slide-toggle [formControl]="itemForm.controls['Estado']">Estado</mat-slide-toggle>
    </div>



    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</form>
