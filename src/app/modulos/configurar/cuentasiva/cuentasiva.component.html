<div class="m-333">
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">Añadir</button>
</div>

<mat-card class="p-0">
  <mat-card-content class="p-0">
    <ngx-datatable class="material ml-0 mr-0" [rows]="items" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" [limit]="10"
      [rowHeight]="'auto'">
      <ngx-datatable-column name="País" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Pais }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Código" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Codigo }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Tarifa" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Tarifa }}
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="Cuenta de venta" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.CodigoCuentaV }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Cuenta de compra" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.CodigoCuentaC }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nota" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Nota }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Estado" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.Estado">{{row.Estado ? 'activo' : 'inactivo'}}</mat-chip>
        </ng-template>
      </ngx-datatable-column>
      
    </ngx-datatable>
  </mat-card-content>
</mat-card>
