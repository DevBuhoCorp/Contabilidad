<div class="m-333">

  <div fxFlex="50" class="pr-1">
    <mat-form-field class="full-width">
      <mat-select name="Plan" placeholder=" Seleccione un plan contable activo :" [(ngModel)]="selectedValue" (selectionChange)="CargarPlan()">
        <mat-option *ngFor="let modelo of Modelos" [value]="modelo.ID" ngDefaultControl>
          {{modelo.Etiqueta}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>


<mat-card>
  <mat-card-content>
    <div class="bnt-group">
      <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp(selectedFile, true)" [disabled]="!selectedValue">AÃ±adir</button>
      <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp(selectedFile, false)" [disabled]="!selectedValue">Editar</button>
    </div>
    <p-tree [style]="{'width':'100%'}" [value]="filesTree0" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"
      (onNodeUnselect)="nodeUnselect($event)"> </p-tree>
  </mat-card-content>
</mat-card>
