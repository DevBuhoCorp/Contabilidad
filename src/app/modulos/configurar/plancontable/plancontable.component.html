<div class="m-333">

  <div fxFlex="50" class="pr-1">
    <mat-form-field class="full-width">
      <mat-select name="Plan" placeholder=" Seleccione un plan contable activo :" [(ngModel)]="selectedValue" (selectionChange)="CargarPlan()">
        <mat-option *ngFor="let modelo of Modelos" [value]="modelo.ID" ngDefaultControl>
          {{modelo.Etiqueta}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>


<mat-card>
  <mat-card-content>

    <div class="dv" fxFlex="50" >
      <div *ngIf="!list" style="display: flex; justify-content: space-between;">
        <div class="bnt-group">
          <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp(selectedFile, true)" [disabled]="!selectedValue">AÃ±adir</button>
          <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp(selectedFile, false)" [disabled]="!selectedValue">Editar</button>
        </div>
        <div class="bnt-group">
          <button mat-raised-button class="mb-05" color="primary" (click)="loadCuentas()" [disabled]="!selectedValue">List</button>
        </div>
      </div>

      <p-tree #expandingTree [style]="{'width':'100%'}" [value]="filesTree0" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"
              (onNodeUnselect)="nodeUnselect($event)" (onNodeDrop)="onNDrop($event)"
               droppableNodes="true" > </p-tree>
      <div style="margin-top: 8px">
        <button mat-raised-button [disabled]="!selectedValue" color="primary" type="button" label="Expand all" (click)="expandAll()" style="margin-right: .25em">Expand All</button>
        <button mat-raised-button [disabled]="!selectedValue" color="primary" type="button" label="Collapse all" (click)="collapseAll()">Collapse All</button>
      </div>
    </div>

    <div class="dv" *ngIf="list" fxFlex="50" >
      <p-tree [style]="{'width':'100%'}" [value]="filesDrag"
              selectionMode="single" [(selection)]="sNodeDrag"
              draggableNodes="true" > </p-tree>
    </div>

  </mat-card-content>
</mat-card>
