<div class="m-333">
  <button mat-raised-button class="mb-05" color="primary">Guardar</button>
</div>
<form name="itemForm" (ngSubmit)="submit()">
  <mat-card class="p-0">
    <mat-card-content class="p-0">
      <ngx-datatable class="material ml-0 mr-0" [rows]="items" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50" [limit]="10"
        [rowHeight]="'auto'">
        <ngx-datatable-column name="Opciones" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.Opcion }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-select *ngIf="!row.Editable" >
              <mat-option ngDefaultControl>
               
              </mat-option>
            </mat-select>

            <mat-form-field *ngIf="row.Editable">
              <input matInput name="Longitud" placeholder="Longitud">
            </mat-form-field>

          </ng-template>

        </ngx-datatable-column>
      </ngx-datatable>
    </mat-card-content>
  </mat-card>
</form>
