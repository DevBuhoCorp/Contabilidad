<h1 matDialogTitle>{{ data.title }}</h1>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <div fxFlex="100" class="pr-1">
    <mat-form-field class="full-width">
      <mat-select placeholder="Empresa" [(value)]="selectEmpresa">
        <mat-option *ngFor="let empresa of empresas" [value]="empresa.ID">
          {{ empresa.Descripcion }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxFlex="100" class="mt-1">
    <button mat-raised-button color="primary" (click)="asignar()">Seleccione</button>
    <!--<span fxFlex></span>-->
    <!--<button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>-->
  </div>
</div>
