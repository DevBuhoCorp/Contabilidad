<div class="p-0" #Etiqueta>
  <mat-card>
    <!-- <h3 class="first">Basic</h3> -->
    <p-tree [style]="{'width':'100%'}" [value]="filesTree0[0].data" >
    </p-tree>

  </mat-card>
</div>

<div style="margin-top: 8px">

  <button mat-raised-button class="mr-1" mat-sm-button color="primary" (click)="expandAll()" >
    <mat-icon>arrow_downward</mat-icon>
    Expandir Plan Contable
  </button>
  <button mat-raised-button class="mr-1" mat-sm-button color="primary" (click)="collapseAll(Etiqueta)">
    <mat-icon>arrow_upward</mat-icon>
    Contraer Plan Contable
  </button>

  <button mat-raised-button class="mr-1" color="primary" [routerLink]="['/modulos/configurar/modelosplanescontables']">
    <mat-icon>arrow_back</mat-icon>
    Regresar
  </button>
</div>
