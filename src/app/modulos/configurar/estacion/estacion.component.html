<div class="m-333">
  <h4 class="bc-title">Aplicaci√≥n: {{ ( app.Descripcion  )  }}</h4>
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)" >Agregar</button>
</div>

<mat-card class="p-0" >
  <mat-card-content class="p-0" >
    <ngx-datatable class="material ml-0 mr-0"
                   [rows]="estacions.data"
                   [columnMode]="'flex'"
                   [headerHeight]="50"
                   [footerHeight]="50"
                   [count]="estacions.total"
                   [limit]="estacions.per_page"
                   [rowHeight]="'auto'"
                   [externalPaging]="true"
                   (page)='setPage($event)'>
      <ngx-datatable-column name="Descripcion" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Nmaquina }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Estado" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.Estado">
            {{ row.Estado == 'ACT' ? 'activo' : 'inactivo' }}
          </mat-chip>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Actions" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
