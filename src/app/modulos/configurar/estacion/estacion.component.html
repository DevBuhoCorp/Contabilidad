<div class="m-333">
  <h4 class="bc-title">Aplicación: {{ ( app.Descripcion  )  }}</h4>
</div>
<div class="m-333" fxLayout="row wrap" fxLayoutAlign="space-between center">
  <div >
    <button mat-raised-button class="mr-1 mb-05" color="warn" [routerLink]="['/modulos/configurar/aplicacion']" >Regresar</button>
    <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)" >Agregar</button>
  </div>


  <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <mat-form-field>
      <mat-select placeholder=" Seleccione número de ítems:" [(ngModel)]="selPageSize" (selectionChange)=" getItems()">
        <mat-option *ngFor="let page of pageSize" [value]="page" ngDefaultControl>{{ page }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button color="warn" (click)="getItems()" matTooltip="Refrescar">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>


</div>

<mat-card class="p-0" >
  <mat-card-content class="p-0" >
    <ngx-datatable class="material ml-0 mr-0"
                   [rows]="estacions.data"
                   [columnMode]="'flex'"
                   [headerHeight]="50"
                   [footerHeight]="50"
                   [count]="estacions.total"
                   [limit]="estacions.per_page"
                   [rowHeight]="'auto'"
                   [externalPaging]="true"
                   (page)='setPage($event)'>
      <ngx-datatable-column name="Descripcion" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Nmaquina }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Estado" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.Estado">
            {{ row.Estado == 'ACT' ? 'activo' : 'inactivo' }}
          </mat-chip>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Acciones" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="warn" class="mr-1" (click)="deleteItem(row)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="gray" class="mr-1" (click)="viewToken(row)">
            <mat-icon>vpn_key</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
