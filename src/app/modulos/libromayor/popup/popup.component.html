<h1 matDialogTitle>{{data.title}}</h1>
<form name="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">

    <div fxFlex="50" class="pr-1">
      <mat-form-field>
        <input matInput placeholder="Cuenta" [matAutocomplete]="auto" [formControl]="itemForm.controls['IDCuenta']">
      </mat-form-field>

      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let seleccionado of cuenta | async" [value]="seleccionado">
          {{ seleccionado.cuenta }}
        </mat-option>
      </mat-autocomplete>
      <!--<mat-form-field>
        <input matInput placeholder="Cuenta" [matAutocomplete]="auto" [formControl]="stateCtrl">
      </mat-form-field>
      
      <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let state of filteredStates | async" [value]="state">
          {{ state.cuenta }}
        </mat-option>
      </mat-autocomplete>-->
    </div>

    <div fxFlex="50" class="pr-1">
      <mat-form-field class="full-width">
        <input matInput name="Etiqueta" placeholder="Etiqueta operaciÃ³n" [formControl]="itemForm.controls['Etiqueta']">
        
      </mat-form-field>
    </div>

    <div fxFlex="50" class="pt-1 pr-1">
      <mat-form-field class="full-width">
        <input type="number" matInput name="Debe" placeholder="Debe" [formControl]="itemForm.controls['Debe']">
      </mat-form-field>
    </div>

    <div fxFlex="50" class="pt-1 pr-1">
      <mat-form-field class="full-width">
        <input  type="number" matInput name="Haber" placeholder="Haber" [formControl]="itemForm.controls['Haber']">
      </mat-form-field>
    </div>



    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
</form>
