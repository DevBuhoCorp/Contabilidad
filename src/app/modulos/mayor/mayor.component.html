<div class="p-0">
  <mat-card>
    <mat-card-title>
      <div class="card-title-text" style="display: flex; justify-content: space-between;">
        <span>Seleccione una cuenta para ver su Mayor</span>
      

     <button mat-raised-button class="mb-05" color="primary" [routerLink]="['lista', selectedFile.data]" *ngIf="selectedFile">Listar Transacciones</button>
    </div>
    </mat-card-title>
    <p-tree #expandingTree [style]="{'width':'100%'}"
            [value]="filesTree0[0].data"
            selectionMode="single"
            [(selection)]="selectedFile"
            (onNodeSelect)="nodeSelect($event)" >
    </p-tree>

    <div style="margin-top: 8px">
      <button mat-icon-button matTooltip="Expandir Plan Contable" mat-sm-button color="primary" class="mr-1" (click)="expandAll()" style="margin-right: .25em">
        <mat-icon>arrow_downward</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Contraer Plan Contable" mat-sm-button color="primary" class="mr-1" (click)="collapseAll()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>

  </mat-card>
</div>
