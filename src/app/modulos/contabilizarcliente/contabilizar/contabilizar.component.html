<mat-card class="p-0">
  <div class="m-333" style="display: flex; justify-content: space-between;">
    <div class="m-333">
      <button
        mat-raised-button
        class="mb-05"
        color="primary"
        (click)="Guardar()"
        [disabled]="selectedTransacciones.length == 0"
      >
        Contabilizar Transacción
      </button>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <mat-form-field>
        <mat-select placeholder=" Seleccione número de ítems:" [(ngModel)]="selPageSize" (selectionChange)=" getItems()">
          <mat-option *ngFor="let page of pageSize" [value]="page" ngDefaultControl>{{ page }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-icon-button color="warn" (click)="getItems()" matTooltip="Refrescar">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>

  <mat-card-content class="p-0">
    <ngx-datatable
    #MyDatatableComponent
    class="material ml-0 mr-0"
    [rows]="items.data"
    [columnMode]="'flex'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rowIdentity]="getID"
    [selected]="selectedTransacciones"
    [selectionType]="'checkbox'"
    [selectAllRowsOnPage]="true"
    [externalPaging]="true"
    [count]="items.total"
    [limit]="items.per_page"
    [offset]="items?.current_page - 1"
    (page)="setPage($event)"
  >
    <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true"
    >
    </ngx-datatable-column>

      <!--  <ngx-datatable-column
        [width]="50"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [flexGrow]="1"
      >
      <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-checkbox [(ngModel)]="row.Estado"></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>
 -->

      <ngx-datatable-column name="Fecha Transacción" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Fecha | date: "medium" }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Etiqueta" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.Etiqueta }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Debe" [flexGrow]="0.25">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div style="text-align: right;"> {{ row?.Debe | currency:'USD':'symbol':'.2-4'}} </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Haber" [flexGrow]="0.25">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div style="text-align: right;"> {{ row?.Haber | currency:'USD':'symbol':'.2-4'}} </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Lista de Detalles" [flexGrow]="0.25">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button
            mat-icon-button
            mat-sm-button
            color="warn"
            (click)="viewAsientos(row)"
          >
            <mat-icon>list</mat-icon>
          </button>
          <button
            mat-icon-button
            mat-sm-button
            color="warn"
            matTooltip="Ajustar Transacción"
            *ngIf="row?.Debe != row?.Haber"
            (click)="openPopUp(row)"
          >
            <mat-icon>account_balance_wallet
            </mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
