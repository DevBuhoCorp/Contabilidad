<form name="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    
    <div fxFlex="50" class="pr-1">
      <mat-form-field class="full-width">
        <input matInput name="OldPassword" [formControl]="itemForm.controls['OldPass']" placeholder="Ingresa Contraseña Actual" type="password">
      </mat-form-field>
    </div>

    <div fxFlex="50" class="pr-1">
      <mat-form-field class="full-width">
        <input matInput name="NewPass" [formControl]="itemForm.controls['NewPass']" placeholder="Ingrese Nueva Contraseña" type="password">
      </mat-form-field>
    </div>

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Guardar</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancelar</button>
    </div>
  </div>
</form>
