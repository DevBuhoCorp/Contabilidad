<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/BUHOCORP_AZUL_128.png" alt="" class="mb-05">
          <p class="text-muted m-0">Iniciar sesión en su cuenta</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input matInput name="username" [formControl]="signinForm.controls['username']" placeholder="Nombre de usuario" value="">
            </mat-form-field>
            <small *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched" class="form-error-msg">
              Se requiere nombre de usuario </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input type="password" name="password" matInput [formControl]="signinForm.controls['password']" placeholder="Contraseña" value="">
            </mat-form-field>
            <small *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" class="form-error-msg">
              Se requiere contraseña </small>
          </div>

          <div class="pb-1">
            <mat-checkbox name="rememberMe" [formControl]="signinForm.controls['rememberMe']" class="pb-1">Recuérdame en esta computadora</mat-checkbox>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Iniciar Sesión</button>
          <div class="text-center">
            <a [routerLink]="'/sesiones/forgot-password'" class="mat-primary text-center full-width">Se te olvidó tu contraseña</a>
            <span fxFlex></span>
            <a [routerLink]="'/sesiones/signup'" class="mat-primary text-center full-width">Crea una cuenta nueva</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
