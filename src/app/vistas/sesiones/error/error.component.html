<div class="page-wrap height-100 default-bg">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon" color="warn">warning</mat-icon>
      <div class="error-text">
        <h1 class="error-title">500</h1>
        <div class="error-subtitle">Error del Servidor!</div>
      </div>
    </div>

    <div class="error-actions">
      <button mat-raised-button color="primary" class="mb-1" [routerLink]="['/sesiones/signin']">Regresar</button>
      <button mat-raised-button color="warn">Denuncia este problema</button>
    </div>
  </div>
</div>
