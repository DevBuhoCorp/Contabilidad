<div fxFlex="100" fxFlex.gt-sm="33">
  <mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Transacciones realizadas por mes</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="chartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
    </mat-card-content>
  </mat-card>
</div>
<div fxFlex="100" fxFlex.gt-sm="33">
  <mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">
        <span>Top Cuentas</span>
        <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <div class="mb-1" *ngFor="let data of topcuentas">
        <p class="mb-05 text-muted">{{data.Etiqueta}}</p>
        <p class="mb-05 text-muted">{{data.Saldo | currency }} </p>
        <mat-progress-bar class="" color="primary" mode="determinate" [value]="data.Saldo * 100 / top">
        </mat-progress-bar>
      </div>
    </mat-card-content>
  </mat-card>
</div>
