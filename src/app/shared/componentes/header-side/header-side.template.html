<mat-toolbar class="topbar">
  <!-- Botón Mostrar/Ocultar Sidenav -->
  <button *ngIf="layoutConf.sidebarStyle !== 'compact'" mat-icon-button id="sidenavToggle" (click)="toggleSidenav()" matTooltip="Ocultar / Abrir Menú">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Botón Colapsar Sidenav-->
  <button *ngIf="layoutConf.sidebarStyle !== 'closed'" mat-icon-button id="collapseToggle" fxHide.lt-md="true" (click)="toggleCollapse()"
    matTooltip="Colapsar Menú" class="toggle-collapsed">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <!-- Formulario de búsqueda -->
  <div fxFlex fxHide.lt-sm="true" class="search-bar">
    <form class="top-search-form">
      <mat-icon role="img">search</mat-icon>
      <input autofocus="true" placeholder="Buscar" type="text">
    </form>
  </div>
  <span fxFlex></span>
  <!-- Conmutador de temas -->
  <button mat-icon-button id="schemeToggle" [style.overflow]="'visible'" matTooltip="Color Schemes" [matMenuTriggerFor]="themeMenu"
    class="topbar-button-right">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <mat-grid-list class="theme-list" cols="2" rowHeight="48px">
      <mat-grid-tile *ngFor="let theme of egretThemes" (click)="changeTheme(theme)">
        <div mat-menu-item [title]="theme.name">
          <div [style.background]="theme.baseColor" class="egret-swatch"></div>
          <mat-icon class="active-icon" *ngIf="theme.isActive">check</mat-icon>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-menu>
  <!-- Botón de alternar notificación -->
  <button mat-icon-button matTooltip="Notifications" (click)="toggleNotific()" [style.overflow]="'visible'" class="topbar-button-right">
    <mat-icon>notifications</mat-icon>
    <span class="notification-number mat-bg-warn">0</span>
  </button>
  <!--Menú de usuario superior izquierdo -->
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button">
    <img src="assets/images/face-7.jpg" alt="">
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="['/profile/overview']">
      <mat-icon>account_box</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item [routerLink]="['/profile/settings']">
      <mat-icon>settings</mat-icon>
      <span>Configuraciones de la cuenta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Deshabilitar alertas</span>
    </button>
    <button mat-menu-item [routerLink]="['/sesiones/signin']">
      <mat-icon>exit_to_app</mat-icon>
      <span>Desconectarse</span>
    </button>
  </mat-menu>
</mat-toolbar>
